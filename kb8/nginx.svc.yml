--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    facing: front
    service: wordpuzzlewordfinder
    type: nginx
  name: wpwf-nginx
spec: 
  ports: 
    - 
      name: http
      port: 80
      protocol: TCP
      targetPort: http
    - 
      name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector: 
    name: wpwf-nginx
  type: LoadBalancer
